apiVersion: v1
kind: Secret
metadata:
  name: wellnest-secrets
  namespace: default
type: Opaque
stringData:
  # MongoDB connection string (replace with your actual connection string)
  # IMPORTANT: In production, use AWS Secrets Manager or External Secrets Operator
  MONGODB_URL: "mongodb+srv://YOUR_USER:YOUR_PASSWORD@YOUR_CLUSTER.mongodb.net/?retryWrites=true&w=majority"

  # NVIDIA NIM API Key (get from https://build.nvidia.com)
  NIM_API_KEY: "nvapi-YOUR_API_KEY_HERE"

  # Optional: Qdrant API Key (if using Qdrant Cloud)
  # QDRANT_API_KEY: "your-qdrant-api-key-here"

  # Add other secrets as needed
  # JWT_SECRET: "your-jwt-secret-here"
