name: PR Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'simulator/**'
      - 'requirements.txt'
      - 'Dockerfile'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t wellnest-backend:pr-${{ github.event.pull_request.number }} .

    - name: Verify image
      run: |
        docker images wellnest-backend:pr-${{ github.event.pull_request.number }}
        echo "âœ… Docker build successful!"
